<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0D0D0D 0%, #1a1a1a 50%, #0D0D0D 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .spotlight {
            position: absolute;
            top: -100px;
            right: 200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse at center, rgba(218, 165, 32, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        .spotlight-2 {
            position: absolute;
            bottom: -150px;
            left: 100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(ellipse at center, rgba(139, 69, 19, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 720px;
            padding: 60px 80px;
        }
        .brand-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #DAA520;
            margin-bottom: 20px;
        }
        .main-tagline {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 700;
            color: #F5DEB3;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 16px;
        }
        .sub-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 400;
            color: #E8E8E8;
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.85;
        }
        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            margin-bottom: 40px;
        }
        .cta-section {
            display: flex;
            gap: 50px;
            margin-bottom: 50px;
        }
        .cta-item {
            text-align: center;
        }
        .cta-icon {
            font-size: 28px;
            color: #DAA520;
            margin-bottom: 12px;
        }
        .cta-title {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-weight: 700;
            color: #F5DEB3;
            margin-bottom: 6px;
        }
        .cta-description {
            font-size: 12px;
            color: #E8E8E8;
            opacity: 0.7;
        }
        .contact-section {
            text-align: center;
        }
        .contact-website {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #DAA520;
            margin-bottom: 8px;
        }
        .contact-email {
            font-size: 14px;
            color: #E8E8E8;
            opacity: 0.7;
        }
        .sound-wave {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }
        .wave-bar {
            width: 4px;
            background: linear-gradient(to top, #8B4513, #DAA520);
            opacity: 0.6;
        }
        .guitar-icon {
            position: absolute;
            top: 40px;
            right: 60px;
            font-size: 32px;
            color: #DAA520;
            opacity: 0.8;
        }
        .wood-grain {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #8B4513 0%, #DAA520 25%, #8B4513 50%, #DAA520 75%, #8B4513 100%);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="spotlight"></div>
        <div class="spotlight-2"></div>
        
        <div class="content-wrapper">
            <div class="brand-label">Starwood GuitarFX</div>
            <h1 class="main-tagline">Every Guitar Deserves<br>Premium Tone</h1>
            <p class="sub-tagline">Join the Tonewood Revolution</p>
            <div class="divider"></div>
            
            <div class="cta-section">
                <div class="cta-item">
                    <i class="fas fa-handshake cta-icon"></i>
                    <h3 class="cta-title">Investment Inquiries</h3>
                    <p class="cta-description">Seed round open</p>
                </div>
                <div class="cta-item">
                    <i class="fas fa-building cta-icon"></i>
                    <h3 class="cta-title">Partnerships</h3>
                    <p class="cta-description">OEM & distribution</p>
                </div>
                <div class="cta-item">
                    <i class="fas fa-flask cta-icon"></i>
                    <h3 class="cta-title">Beta Program</h3>
                    <p class="cta-description">Early access signup</p>
                </div>
            </div>
            
            <div class="contact-section">
                <div class="contact-website">starwood.ai</div>
                <div class="contact-email">contact@starwood.ai</div>
            </div>
        </div>
        
        <i class="fas fa-guitar guitar-icon"></i>
        
        <div class="sound-wave">
            <div class="wave-bar" style="height: 20px;"></div>
            <div class="wave-bar" style="height: 35px;"></div>
            <div class="wave-bar" style="height: 50px;"></div>
            <div class="wave-bar" style="height: 40px;"></div>
            <div class="wave-bar" style="height: 60px;"></div>
            <div class="wave-bar" style="height: 45px;"></div>
            <div class="wave-bar" style="height: 70px;"></div>
            <div class="wave-bar" style="height: 55px;"></div>
            <div class="wave-bar" style="height: 40px;"></div>
            <div class="wave-bar" style="height: 65px;"></div>
            <div class="wave-bar" style="height: 50px;"></div>
            <div class="wave-bar" style="height: 35px;"></div>
            <div class="wave-bar" style="height: 55px;"></div>
            <div class="wave-bar" style="height: 45px;"></div>
            <div class="wave-bar" style="height: 30px;"></div>
            <div class="wave-bar" style="height: 50px;"></div>
            <div class="wave-bar" style="height: 40px;"></div>
            <div class="wave-bar" style="height: 25px;"></div>
        </div>
        
        <div class="wood-grain"></div>
    </div>
</body>
</html>
