<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0D0D0D 0%, #1a1a1a 50%, #0D0D0D 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .spotlight {
            position: absolute;
            top: -100px;
            right: 200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse at center, rgba(218, 165, 32, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        .spotlight-2 {
            position: absolute;
            bottom: -150px;
            left: 100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(ellipse at center, rgba(139, 69, 19, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 720px;
            padding: 60px 80px;
        }
        .brand-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #DAA520;
            margin-bottom: 20px;
        }
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
            color: #F5DEB3;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 8px;
        }
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 400;
            color: #E8E8E8;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        .divider {
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
            margin-bottom: 40px;
        }
        .tagline {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: #8B4513;
            text-align: center;
            font-style: italic;
            max-width: 800px;
        }
        .sound-wave {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }
        .wave-bar {
            width: 4px;
            background: linear-gradient(to top, #8B4513, #DAA520);
            border-radius: 2px;
            opacity: 0.6;
        }
        .guitar-icon {
            position: absolute;
            top: 40px;
            right: 60px;
            font-size: 32px;
            color: #DAA520;
            opacity: 0.8;
        }
        .wood-grain {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #8B4513 0%, #DAA520 25%, #8B4513 50%, #DAA520 75%, #8B4513 100%);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="spotlight"></div>
        <div class="spotlight-2"></div>
        
        <div class="content-wrapper">
            <div class="brand-label">Introducing</div>
            <h1 class="main-title">Starwood GuitarFX</h1>
            <p class="subtitle">Neural Tonewood Transformation Technology</p>
            <div class="divider"></div>
            <p class="tagline">"Make Any Guitar Sound Like a $10,000 Custom Shop Instrument"</p>
        </div>
        
        <i class="fas fa-guitar guitar-icon"></i>
        
        <div class="sound-wave">
            <div class="wave-bar" style="height: 20px;"></div>
            <div class="wave-bar" style="height: 35px;"></div>
            <div class="wave-bar" style="height: 50px;"></div>
            <div class="wave-bar" style="height: 40px;"></div>
            <div class="wave-bar" style="height: 60px;"></div>
            <div class="wave-bar" style="height: 45px;"></div>
            <div class="wave-bar" style="height: 70px;"></div>
            <div class="wave-bar" style="height: 55px;"></div>
            <div class="wave-bar" style="height: 40px;"></div>
            <div class="wave-bar" style="height: 65px;"></div>
            <div class="wave-bar" style="height: 50px;"></div>
            <div class="wave-bar" style="height: 35px;"></div>
            <div class="wave-bar" style="height: 55px;"></div>
            <div class="wave-bar" style="height: 45px;"></div>
            <div class="wave-bar" style="height: 30px;"></div>
            <div class="wave-bar" style="height: 50px;"></div>
            <div class="wave-bar" style="height: 40px;"></div>
            <div class="wave-bar" style="height: 25px;"></div>
        </div>
        
        <div class="wood-grain"></div>
    </div>
</body>
</html>
